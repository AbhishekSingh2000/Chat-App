<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    /* Reset some default browser styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    transform: translateY(300px);
    background-image: url('https://images.unsplash.com/photo-1684503830891-27e71ff697e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=701&q=80');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  }
  
  .chat-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  .chat-header {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .chat-messages {
    list-style-type: none;
    padding: 10px;
    border-radius: 5px;
    background-color: #f5f5f5;
    overflow-y: scroll;
    max-height: 300px;
    margin-bottom: 20px;
  }
  
  .chat-messages li {
    margin: 5px;
    padding: 10px;
    border-radius: 5px;
    background-color: #ffffff;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
  }
  
  .chat-form {
    display: flex;
    align-items: center;
  }
  
  .chat-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
  }
  
  .chat-send-button {
    padding: 10px 20px;
    background-color: #0088cc;
    color: white;
    border: 10px;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }
  
  /* Responsive adjustments */
  @media (max-width: 600px) {
    .chat-container {
      padding: 10px;
    }
  
    .chat-messages {
      max-height: 200px;
    }
  }
  
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat Room</h1>
    </header>
    <ul id="messages" class="chat-messages"></ul>
    <form id="form" class="chat-form" action="">
      <input id="input" class="chat-input" autocomplete="off" /><button class="chat-send-button">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

const form = document.getElementById('form');
const input = document.getElementById('input');
const messages = document.getElementById('messages');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  if (input.value) {
    socket.emit('chat message', input.value);
    input.value = '';
  }
});

socket.on('chat message', (msg) => {
  const li = document.createElement('li');
  li.textContent = msg;
  messages.appendChild(li);
});
  </script>
</body>
</html>
